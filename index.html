<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript & Summary Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .input-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .summary-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .summary-options label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .result-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .result-card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .video-info {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .video-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .video-info p {
            color: #666;
            font-size: 14px;
        }

        .transcript-content {
            max-height: 600px;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .transcript-item {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 6px;
        }

        .timestamp {
            color: #667eea;
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .text {
            color: #333;
            line-height: 1.6;
        }

        .summary-content {
            color: #333;
            line-height: 1.8;
            font-size: 16px;
        }

        @media (max-width: 968px) {
            .results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ YouTube Transcript & Summary Agent</h1>
            <p class="subtitle">Get transcripts and AI-powered summaries from any YouTube video</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="youtubeUrl" 
                    placeholder="Paste YouTube URL here (e.g., https://www.youtube.com/watch?v=...)"
                >
                <button id="processBtn" onclick="processVideo()">Process Video</button>
            </div>
            
            <div class="summary-options">
                <label>
                    <input type="radio" name="summaryType" value="brief"> Brief Summary
                </label>
                <label>
                    <input type="radio" name="summaryType" value="detailed" checked> Detailed Summary
                </label>
                <label>
                    <input type="radio" name="summaryType" value="keypoints"> Key Points
                </label>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Processing video... This may take a moment.</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results" class="results" style="display: none;">
            <div class="result-card">
                <h2>üìù Transcript</h2>
                <div id="videoInfo" class="video-info"></div>
                <div id="transcript" class="transcript-content"></div>
            </div>
            
            <div class="result-card">
                <h2>‚ú® AI Summary</h2>
                <div id="summary" class="summary-content"></div>
            </div>
        </div>
    </div>

    <script>
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        async function processVideo() {
            const url = document.getElementById('youtubeUrl').value.trim();
            const summaryType = document.querySelector('input[name="summaryType"]:checked').value;
            
            if (!url) {
                alert('Please enter a YouTube URL');
                return;
            }

            // Hide previous results and errors
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('processBtn').disabled = true;

            try {
                const response = await fetch('http://localhost:3001/api/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url, summaryType })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to process video');
                }

                // Display video info
                document.getElementById('videoInfo').innerHTML = `
                    <h3>${data.metadata.title}</h3>
                    <p>Channel: ${data.metadata.channelTitle}</p>
                `;

                // Display transcript
                const transcriptHtml = data.transcript.map(item => `
                    <div class="transcript-item">
                        <div class="timestamp">${formatTime(item.offset / 1000)}</div>
                        <div class="text">${item.text}</div>
                    </div>
                `).join('');
                document.getElementById('transcript').innerHTML = transcriptHtml;

                // Display summary
                document.getElementById('summary').innerHTML = data.summary.replace(/\n/g, '<br>');

                // Show results
                document.getElementById('results').style.display = 'grid';

            } catch (error) {
                document.getElementById('error').textContent = error.message;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('processBtn').disabled = false;
            }
        }

        // Allow Enter key to submit
        document.getElementById('youtubeUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                processVideo();
            }
        });
    </script>
</body>
</html>
